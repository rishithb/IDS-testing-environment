<!DOCTYPE html>
<head>
  <title>ML-IDS Testing Environment</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container py-4">
    <header class="mb-auto">
      <h1 class="fw-bold">ML-IDS Testing Environment</h1>
      <p class="text-secondary">Machine Learning for Intrusion Detection Environment</p>
    </header>

    <div class="d-grid gap-4">
      <!-- Experiment Card -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-auto">New Experiment</h2>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Dataset</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Select Dataset" />
              <button class="btn btn-outline-secondary" type="button" aria-label="Upload"> Upload
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">ML model</label>
            <select class="form-select">
              <option>Select Model</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Model Parameters</label>
            <select class="form-select">
              <option>Model Parameters</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-dark px-4">
            Run Experiment
          </button>
        </div>
      </div>

      <!-- Results -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-auto">Results</h2>
        <p class="text-secondary mb-auto">Model:</p>
        <div class="row g-2">
          <div class="col-12 col-lg-6 col-md-4"><strong>Accuracy</strong><div>00.0%</div></div>
          <div class="col-12 col-lg-6 col-md-4"><strong>Precision</strong><div>00.0%</div></div>
          <div class="col-12 col-lg-6 col-md-4"><strong>Recall</strong><div>00.0%</div></div>
          <div class="col-12 col-lg-6 col-md-4"><strong>F1 Score</strong><div>00.0%</div></div>
        </div>
      </div>

      <!-- Performance Comparison -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-auto">Experiment Comparison</h2>
          <div class="col-12 col-lg-6 col-md-4"><strong>Results</strong></div> 
          <!-- TODO display experiment results, per experiment -->
          <div class="chart-container" style="position: relative; height:300px; width:100%;"><strong>Performance</strong>
            <canvas id="performanceChart"></canvas>
          </div>
      </div>

      <!-- Experiment History -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-3">Experiment History</h2>
        <div class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" id="experimentSearch" placeholder="Search by date (MM/DD/YYYY)">
            <button class="btn btn-outline-secondary" type="button" id="sortDate">
              Sort by Date
            </button>
          </div>
        </div>
        <ul class="list-unstyled mb-auto" id="experiment-history">
          <!-- History items will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
