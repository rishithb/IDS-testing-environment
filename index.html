<!DOCTYPE html>
<head>
  <title>ML-IDS Testing Environment</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <header class="mb-auto">
      <h1 class="fw-bold">ML-IDS Testing Environment</h1>
      <p class="text-secondary">Machine Learning for Intrusion Detection Environment</p>
    </header>

    <div class="d-grid gap-4">
      <!-- Experiment Card -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-auto">New Experiment</h2>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Dataset</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Select Dataset" />
              <button class="btn btn-outline-secondary" type="button" aria-label="Upload"> Upload
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">ML model</label>
            <select class="form-select">
              <option>Select Model</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Model Parameters</label>
            <select class="form-select">
              <option>Model Parameters</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-dark px-4">
            Run Experiment
          </button>
        </div>
    </div>

      <!-- Results -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-auto">Results</h2>
        <p class="text-secondary mb-auto">Model:</p>
        <div class="row g-2">
          <div class="col-12 col-lg-6 col-md-4"><strong>Accuracy</strong><div>00.0%</div></div>
          <div class="col-12 col-lg-6 col-md-4"><strong>Precision</strong><div>00.0%</div></div>
          <div class="col-12 col-lg-6 col-md-4"><strong>Recall</strong><div>00.0%</div></div>
          <div class="col-12 col-lg-6 col-md-4"><strong>F1 Score</strong><div>00.0%</div></div>
        </div>
      </div>

      <!-- Performance Comparison -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-auto">Performance Comparison</h2>
        <div class="row text-center g-3">
          <div class="col-12 col-lg-6 col-md-3">
            <div class="chart">
              <div class="bars" aria-hidden="true">
                <div class="bar a"></div>
                <div class="bar b"></div>
                <div class="bar c"></div>
                <div class="bar d"></div>
              </div>
              <p class="mt-auto text-dark mb-auto">Run 1</p>
            </div>
          </div>
          <div class="col-12 col-lg-6 col-md-3">
            <div class="chart">
              <div class="bars" aria-hidden="true">
                <div class="bar a" style="height:50%"></div>
                <div class="bar b" style="height:86%"></div>
                <div class="bar c" style="height:92%"></div>
                <div class="bar d" style="height:38%"></div>
              </div>
              <p class="mt-auto text-dark mb-auto">Run 2</p>
            </div>
          </div>
          <div class="col-12 col-lg-6 col-md-3">
            <div class="chart">
              <div class="bars" aria-hidden="true">
                <div class="bar a" style="height:78%"></div>
                <div class="bar b" style="height:44%"></div>
                <div class="bar c" style="height:15%"></div>
                <div class="bar d" style="height:45%"></div>
              </div>
              <p class="mt-auto text-dark mb-auto">Run 3</p>
            </div>
          </div>
        </div>
    </div>

      <!-- Experiment History -->
      <div class="card p-4 shadow">
        <h2 class="h5 mb-auto">Experiment History</h2>
        <ul class="list-unstyled mb-auto">
          <li class="mb-auto"><input class="form-check-input me-2" type="checkbox" id="r1"><label for="r1">Run 1</label></li>
          <li class="mb-auto"><input class="form-check-input me-2" type="checkbox" id="r2"><label for="r2">Run 2</label></li>
          <li><input class="form-check-input me-2" type="checkbox" id="r3"><label for="r3">Run 3</label></li>
        </ul>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
